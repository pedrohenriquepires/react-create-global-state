name: Build

on:
  push:
    paths:
      - '**'
    branches: [master]
  pull_request:
    paths:
      - '**'
    branches: [master]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '13.x'

      - name: ğŸ“¥ Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: â–¶ï¸ Run build
        run: npm run build
